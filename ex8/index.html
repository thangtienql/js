<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <p id="result"></p>
    <script>
        var ngayhomnay = new Date();
        var ngaygiangsinh = new Date(ngayhomnay.getFullYear(), 12,25);
        
        var ngayconlai = ngaygiangsinh.getTime() - ngayhomnay.getTime();
        var beetween = Math.round(ngayconlai/1000/60/60/24);
        document.getElementById('result').innerHTML= beetween;


    </script>
</body>
</html>
