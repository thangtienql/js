<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <p id="ngay_hientai"></p>
    <script>
        var ngay = new Date();
        var ngayhientai = ngay.getDate() +"/"+ ngay.getMonth() +"/" + ngay.getFullYear();
        document.getElementById('ngay_hientai').innerHTML = ngayhientai;
    </script>
</body>
</html>
